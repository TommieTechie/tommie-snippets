<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  
    <script type="text/babel">
  
      const Holiday = ({month, day, holiday}) => {
        return <div className="holiday">
        It is {month} {day}, which is {holiday}.
      </div>
      }
  
      // Adding propTypes to our component as we learned previously.
      Holiday.propTypes = {
        month: PropTypes.string.isRequired,
        day: PropTypes.number.isRequired,
        holiday: PropTypes.string.isRequired,
      }
  
      // You could also use <React.Fragment> instead of the short syntax <>I am the children</>
      const element = (
        <>
          <Holiday month="July" day={1} holiday="Canada day ðŸ" />
        </>
      );
  
      ReactDOM.createRoot(document.getElementById('root')).render(element);
  
    </script>
  </body>
